plugins {
    id 'com.gradle.build-scan' version '1.6'
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

buildScan {
    publishAlways()
}

dependencies {
    compile 'io.reactivex:rxnetty-http:0.5.2-rc.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.2'
    compile 'io.reactivex:rxjava-math:1.0.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '3.9'
    compile group: 'org.knowm', name: 'yank', version: '3.3.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.0.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.24'


    // Use TestNG framework, also requires calling test.useTestNG() below
    testCompile 'org.testng:testng:6.10'
}

mainClassName = 'com.gradle.apiexport.Export'

run {
    /* Pass all the properties to the application java process*/
    systemProperties System.getProperties()
}

test.useTestNG()


