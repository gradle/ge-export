// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    //jcenter()
}

dependencies {
    compile 'io.reactivex:rxnetty-http:0.5.2-rc.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.2'
    compile 'io.reactivex:rxjava-math:1.0.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '3.9'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testCompile 'org.testng:testng:6.10'
}

// Define the main class for the application
mainClassName = 'com.gradle.apiexport.Export'

run {
    /* Pass all the properties: */
    systemProperties System.getProperties()
}

// Use TestNG for unit tests
test.useTestNG()
